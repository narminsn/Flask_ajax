
{% extends "layout.html" %}

{% block narmin  %}

<div class="signup-form">
        <form  method="post">
            <h1>Log In</h1>
           
            <input name="email" type="email" placeholder="Email" class="txtb">
            <input name="password" type="password" placeholder="Password" class="txtb">
            <input type="submit" value="Sign In" class="signup-btn">
            <a href="/signup">Sign Up now</a>
            
        </form>
    </div>

    <style>
        .signup-form{
    width: 576px;
    padding: 67px;
    text-align: center;
    background-image: url("https://img-s2.onedio.com/id-566c21ef4b3dec6139821a53/rev-0/raw/s-b2989a462ef04a0555dd11e537ad111bf693ac40.jpg");
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    overflow: hidden;
}

.signup-form h1{
    margin-top: 40px;
    margin-bottom: 65px;
    font-family: 'Permanent Marker', cursive;
    color: #fff;
    font-size: 40px;
}
.signup-form input{
    display: block;
    width: 100%;
    padding: 0 16px;
    height: 44px;
    text-align: center;
    box-sizing: border-box;
    outline: none;
    border: none;
    font-family: "montserrat",sans-serif;
}

.txtb{
    margin: 20px 0;
    background: rgba(255, 255, 255, 5);
    border-radius: 6px;

}
.signup-btn{
    margin-top: 60px;
    margin-bottom: 20px;
    background: #487eb0;
    color: #fff;
    border-radius: 44px;
    cursor: pointer;
    transition: 0.8s;
    }

    signup-btn:hover{
        transform: scale(0.96)
    }
.signup-form a{
    text-decoration: none;
    color: #fff;
    font-family: "montserrat",sans-serif;
    font-size: 14px;
    padding: 10px;
    transition: 0.8s;
    display: block
}
.signup-form a:hover{
    background: rgba(0,0,0,.3)
}

    </style>

{% endblock  %}
